 # Configuration specific to HTTP and affecting all virtual servers
 # load balance HTTP traffic to a group of servers,
 underscores_in_headers on;

    upstream rest-api-rechnungsverwaltung {
            server rest-api-rechnungsverwaltung1:8000;
            server rest-api-rechnungsverwaltung2:8000;
            server rest-api-rechnungsverwaltung3:8000;
            # gibt es anscheinend nur fuer nginxplus -> sticky cookie srv_id expires=1h domain=.example.com path=/;
            # Ebenfalls dynamsich neue instanzen von Microservices hinzuzuf√ºgen ist nur in nginxplus moeglich
        }

    server {
        location /getInvoices {
            proxy_pass http://rest-api-rechnungsverwaltung;
        }

         location /getInvoice/ {
            proxy_pass http://rest-api-rechnungsverwaltung;
         }

         location /getInvoiceByUser {
              proxy_pass http://rest-api-rechnungsverwaltung;
         }

         location /createInvoice {
            proxy_pass http://rest-api-rechnungsverwaltung;
         }

         location /markInvoiceAsPaid/ {
            proxy_pass http://rest-api-rechnungsverwaltung;
         }

         location /markInvoiceAsCancelled/ {
             proxy_pass http://rest-api-rechnungsverwaltung;
         }
    }
